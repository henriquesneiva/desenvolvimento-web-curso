<!DOCTYPE html>
<html>

<head>
    <title> div e span</title>
    <meta charset="utf-8">
    <style type="text/css">
        #topo {
            background: rgb(61, 55, 61);
        }
        
        #produtos {
            background: blueviolet;
        }
        
        #criador {
            background: pink;
        }
        /*classe*/
        
        .conteudo {
            background: rgb(107, 155, 156);
            margin: 10px;
        }
    </style>

</head>

<body>

    <div id="topo">
        <img src="imagens/amazon_logo.jpg" width="200">
        <ul>
            <li>home</li>
            <li>produtos</li>
            <li>carrinho</li>
        </ul>
    </div>
    <div id="produtos">
        <div class="conteudo">
            produtos 1
        </div>
        <div class="conteudo">
            produto 2
        </div>
        <div class="conteudo">
            produto 3
        </div>
    </div>

    <span id="criador">
            henrique santos
        </span>

    <span> oreclha seca </span>
    <span> ze ruela </span>

</body>

</html>
